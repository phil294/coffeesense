env:
  browser: true
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 13
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  '@typescript-eslint/ban-ts-comment': off
  no-unexpected-multiline: off
  '@typescript-eslint/no-non-null-assertion': off